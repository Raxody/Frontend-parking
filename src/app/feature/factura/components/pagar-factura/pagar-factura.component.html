<div class="card" style="max-width: 5000px;">
    <div class="row g-6">
        <div class="col-md-4">
            <img src="../assets/images/factura.jpg" class="img-fluid rounded-start" alt="factura ">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <form [formGroup]="facturaFormPagar" (ngSubmit)="cobrar()">
                    <div class="row">
                        <div class="col-sm-2">
                            <label>Placa:</label>
                        </div>
                        <div class="col-sm-4">
                            <input validar type="text" id="placaFkPagarFactura" name="placaFk" placeholder="Digita la placa"
                                class="form-control" formControlName="placaFk">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-2">
                            <label>Cantidad d√≠as:</label>
                        </div>
                        <div class="col-sm-4">
                            <input validar type="number" id="cantDiasPagarFactura" name="cantDias"
                                placeholder="Digita la cantidad de dias" class="form-control"
                                formControlName="cantDias">
                        </div>
                    </div>
                    <div class="row">
                        <button class="btn btn-primary btn-lg" id="pagarPagarFactura">Pagar factura</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
